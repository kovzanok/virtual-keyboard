<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Virtual Keyboard</h1>
      <textarea cols="30" rows="10"></textarea>
      <div class="keyboard">
        <div class="keyboard-row">
          <div class="keyboard-key keyBackquote">
            <div class="key-main rus hidden">ё</div>
            <div class="key-shift rus hidden">Ё</div>
            <div class="key-main eng">`</div>
            <div class="key-shift eng hidden">~</div>
          </div>
          <div class="keyboard-key keyOne">
            <div class="key-main">1</div>
            <div class="key-shift hidden">!</div>
          </div>
          <div class="keyboard-key keyTwo">
            <div class="key-main">2</div>
            <div class="key-shift rus hidden">"</div>
            <div class="key-shift eng hidden">@</div>
          </div>
          <div class="keyboard-key keyThree">
            <div class="key-main">3</div>
            <div class="key-shift rus hidden">№</div>
            <div class="key-shift eng hidden">#</div>
          </div>
          <div class="keyboard-key keyFour">
            <div class="key-main">4</div>
            <div class="key-shift rus hidden">;</div>
            <div class="key-shift eng hidden">$</div>
          </div>
          <div class="keyboard-key keyFive">
            <div class="key-main">5</div>
            <div class="key-shift hidden">%</div>
          </div>
          <div class="keyboard-key keySix">
            <div class="key-main">6</div>
            <div class="key-shift rus hidden">:</div>
            <div class="key-shift eng hidden">^</div>
          </div>
          <div class="keyboard-key keySeven">
            <div class="key-main">7</div>
            <div class="key-shift rus hidden">?</div>
            <div class="key-shift eng hidden">&</div>
          </div>
          <div class="keyboard-key keyEight">
            <div class="key-main">8</div>
            <div class="key-shift hidden">*</div>
          </div>
          <div class="keyboard-key keyNine">
            <div class="key-main">9</div>
            <div class="key-shift hidden">(</div>
          </div>
          <div class="keyboard-key keyZero">
            <div class="key-main">0</div>
            <div class="key-shift hidden">)</div>
          </div>
          <div class="keyboard-key keyMines">
            <div class="key-main">-</div>
            <div class="key-shift hidden">_</div>
          </div>
          <div class="keyboard-key keyPlus">
            <div class="key-main">+</div>
            <div class="key-shift hidden">=</div>
          </div>
          <div class="keyboard-key keyBackspace">← Backspace</div>
        </div>
        <div class="keyboard-row">
          <div class="keyboard-key keyTab">
            <div class="key-main">Tab ↹</div>
          </div>
          <div class="keyboard-key keyQ">
            <div class="key-main rus hidden">й</div>
            <div class="key-shift rus hidden">Й</div>
            <div class="key-main eng hidden">q</div>
            <div class="key-shift eng hidden">Q</div>
          </div>
          <div class="keyboard-key keyW">
            <div class="key-main rus hidden">ц</div>
            <div class="key-shift rus hidden">Ц</div>
            <div class="key-main eng hidden">w</div>
            <div class="key-shift eng hidden">W</div>
          </div>
        </div>
        <div class="keyboard-row"></div>
        <div class="keyboard-row"></div>
        <div class="keyboard-row"></div>
      </div>
      <div class="info">
        <p>Клавиатура создана для Windows OS</p>
        <p>Ддя смены языка используйте Ctrl+Alt</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
